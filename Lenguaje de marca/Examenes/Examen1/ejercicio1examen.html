<html>
<head>
    <meta charset="UTF-8">
    <title>Listas y pseudoclases</title>
    <style type="text/css">
 /* Escribir aqu√≠ los selectores y propiedades necesarias */
       li:first-child{
           color: blue;
       }
       li:nth-child(odd){
           list-style-image: url(vistobueno.png);
       }
       li:last-child{
           color: red;
           font-size:large;
       }
       li:nth-child(2){
           list-style-type:circle;
           
       }
       li:nth-child(even){
        font-size: smaller;
       }
    </style>
</head>
<body>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>
</body>
</html>
