<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="destino.html" method="post">
            <div>
                <label for="nombre">
                    Nombre: <input type="text">
                </label>
            </div>
            <div>
                <label for="apellidos">
                    Apellidos<input type="text">
                </label>
            </div>
            <div>
                
                Sexo:
                <label for="sexoh"><input type="radio" name="Sexo" id="sexoh">Hombre</label>
                <label for="sexom"><input type="radio" name="Sexo" id="sexom">Mujer</label>
            
            </div>
            <div>
                <label for="correo">
                    Correo: <input type="text">
                </label>
            </div>
            <div>
                <label for="poblacion">Población:</label>
                <select name="poblacion" >
                    <option value="1">Alicante</option>
                    <option value="2">Sevilla</option>
                    <option value="3">Madrid</option>
                </select>
            </div>
            <div>
                <label for="descripcion">
                Descripción:<textarea cols="45" rows="5"></textarea>
                </label>
            </div>
            <div>
                <label for="recibir_informacion">
               <input type="checkbox" id="recibir_informacion">Deseo recibir información sobre novedades y clientes
            </label>
            </div>  
            <div>
            <label for="declarar">
                <input type="checkbox" id="declarar"> Declaro haber leido y aceptado las condiciones del programa y la normativa sobre proteccion de datos.
            </label>
            </div>
           <div>
                <label for="enviar">
                    <input type="submit" value="Enviar">
                </label>
           </div>
    </form>
</body>
</html>
